<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的世界存档分享站</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* 轮播图样式 */
    .carousel {
      position: relative;
      width: 100%;
      max-height: 400px;
      overflow: hidden;
    }

    .carousel-inner {
      display: flex;
      width: 300%;
      animation: slide 15s infinite;
    }

    .carousel-item {
      flex: 1 0 100%;
      height: 300px;
      background-size: cover;
      background-position: center;
    }

    .carousel-item:nth-child(1) {
      background-image: url('images/slide1.jpeg'); /* 替换为你的图片 */
    }

    .carousel-item:nth-child(2) {
      background-image: url('images/slide2.jpeg'); /* 替换为你的图片 */
    }

    .carousel-item:nth-child(3) {
      background-image: url('images/slide3.jpeg'); /* 替换为你的图片 */
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }

    header {
      background-color: #28a745;
      color: white;
      padding: 20px;
    }

    nav {
      background-color: #218838;
      padding: 15px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      margin: 0 30px;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .btn {
      display: inline-block;
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      margin: 20px;
      font-size: 1.1em;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #218838;
    }

    footer {
      background-color: #f0f0f0;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- 轮播图 -->
  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item"></div>
      <div class="carousel-item"></div>
